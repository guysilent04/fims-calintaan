name: Build Desktop App
on: [push]
jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with: { node-version: 18 }
      - name: Build EXE
        run: |
          npm install
          npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Windows-App
          path: dist/*.exe
